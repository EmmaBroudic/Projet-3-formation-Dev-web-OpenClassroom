<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Sophie Bluel - Architecte d'intérieur</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
        <meta name="description" content="">
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>
        <header>
            <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
            <nav>
                <ul>
                    <li><a href="index.html" id="projets">projets</a></li>
                    <li>contact</li>
                    <li id="login-page">login</li>
                    <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
                </ul>

        </header>

        <!-- Log in avec mise en forme CSS de la section contact de la page index.html  -->

        <section id="contact">
            <h2>Log in</h2>

            <!-- Formulaire de login -->
            <form class="login-form" action="#" method="post">
                <label for="email">Email</label>
                <input id="email" type="email" name="email">

                <label for="password">Mot de passe</label>
                <input id="password" type="password" name="password">
                
                <input class="submit-btn" type="submit" value="Se connecter">
                <button id="mdp-oublie">Mot de passe oublié</button>
            </form>
        </section>
        <script type="module" src="login.js"></script>
    </body>
</html>
